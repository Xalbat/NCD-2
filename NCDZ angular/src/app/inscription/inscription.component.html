
<div class="card-header">
	<h5 class="card-title">Inscription d'un parachutiste</h5>
</div>

<div class="card-body" >
	<div class="form-group row">
		<label for="dateVisite" class="col-sm-2 col-form-label">Nom : </label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="nomParachutiste"  />
		</div>
    </div>
    
    <div class="form-group row">
		<label for="dateVisite" class="col-sm-2 col-form-label">Prenom : </label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="prenomParachutiste"  />
		</div>
	</div>

	<div class="form-group row">
		<label for="prix" class="col-sm-2 col-form-label">Numero de licence : </label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="numeroLicence"/>
		</div>
    </div>
    
    <div class="form-group row">
		<label for="prix" class="col-sm-2 col-form-label">Numero du parachute (0 si parachute perso) : </label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="numeroParachute" />
		</div>
	</div>

	

	<div class="card-footer text-right">
		<button  (click)="ajouterParachutiste()" class="btn btn-success m-1">Ajouter <fa-icon [icon]="faParachuteBox"></fa-icon> </button>

		
		<button  (click)="modifierParachutiste()" class="btn btn-warning m-1">Modifier</button>
		<!-- <button  (click)="supprimerParachutiste()" class="btn btn-warning m-1">Supprimer</button> -->
	</div>




</div>
