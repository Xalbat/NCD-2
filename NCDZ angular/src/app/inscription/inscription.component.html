
<div class="card-header">
	<h5 class="card-title">Inscription d'un parachutiste</h5>
</div>

<div class="card-body" >
	<div class="form-group row">
		<label for="dateVisite" class="col-sm-2 col-form-label">Nom : </label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="nomParachutiste"  [(ngModel)]="formParachutiste.nom"/>
		</div>
    </div>
    
    <div class="form-group row">
		<label for="dateVisite" class="col-sm-2 col-form-label">Prenom : </label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="prenomParachutiste"  [(ngModel)]="formParachutiste.prenom"/>
		</div>
	</div>

	<div class="form-group row">
		<label for="prix" class="col-sm-2 col-form-label">Numero de licence : </label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="numeroLicence" [(ngModel)]="formParachutiste.numeroLicence"/>
		</div>
	</div>
	
	<div class="form-group row">
        <label for="prix" class="col-sm-2 col-form-label">Niveaux : </label>
        <div class="col-sm-10">
            <select  class="form-control" name="niveau"  [(ngModel)]="formParachutiste.niveau">
                <option value="ELEVE">ELEVE</option>
                <option value="CONFIRME">CONFIRME</option>
                <option value="VIDEASTE">VIDEASTE</option>
                <option value="INSTRUCTEUR">INSTRUCTEUR</option>
            </select>
        </div>
    </div>
    

	

	<div class="card-footer text-right">
		<button *ngIf="!isEditing" (click)="ajouterParachutiste()" class="btn btn-success m-1">Ajouter <fa-icon [icon]="faParachuteBox"></fa-icon> </button>
		<button *ngIf="isEditing" (click)="modifierParachutiste()" class="btn btn-warning m-1">Modifier</button>
		<button *ngIf="isEditing" (click)="annulerModification" class="btn btn-danger m-1">Annuler</button> 
	</div>

</div>



<h3>Liste des parachutistes inscrits</h3>


<table class="table table-striped">
	<thead>
		<tr>
			<th>Nom</th>
			<th>Prenom</th>
			<th>Numero de Licence</th>
			<th>niveau</th>
			<th></th>
		</tr>
	</thead>

	<tbody>
		<tr *ngFor="let parachutiste of srvParachutiste.parachutistes">
			<td>{{ parachutiste.nom }}</td>
			<td>{{ parachutiste.prenom }}</td>
			<td>{{ parachutiste.numeroLicence }}</td>
			<td>{{ parachutiste.niveau }}</td>
			<td> </td>
			

			<td>
				<button (click)="editerParachutiste(parachutiste)" class="btn btn-warning m-1">Editer</button>
				<button  (click)="supprimerParachutiste(parachutiste)" class="btn btn-danger m-1">Supprimer</button>
			</td>
		</tr>
	</tbody>
</table>
