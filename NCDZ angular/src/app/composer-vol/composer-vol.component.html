<div class="container">
    <div class="row">
        <form>
            <select class="form-control form-control-sm" [(ngModel)]="avion" [ngModelOptions]="{standalone: true}">
                <option *ngFor="let a of avionsDisponibles;let i = index" [value]="a">avion {{i}}</option>
            </select>
        </form>
    </div>
    <div class="row">
        <div class="card" style="width: 18rem;" *ngIf="avion">
            <div class="card-header">
                <div class="row">
                    <div class="col-6">
                        Avion selectionn√©
                    </div>
                    <div class="col-3">
                        AltMax : {{avion.altitude}}
                    </div>
                </div>
            </div>
            <div class="card-body">
              {{avion.altitude}}
            </div>
          </div>        
    </div>
</div>
