
<div class="card m-3">
	<div class="card-header">
		<h5 class="card-title">Envie d'un Jump Solo? </h5>
	</div>
	
	<div class="card-body"> 
        <label >Donne nous ton nom : </label>
        <select name="nom"  [(ngModel)]="saut.parachutiste">  
            <option *ngFor="let parachutiste of srvParachutiste.parachutistes" >
                {{parachutiste.nom}} {{parachutiste.numero_licence}}
            </option>
        </select>
    </div>
    <div class="form-group row">
        <label > A quelle hauteur veux tu sauter : </label>
        <select [(ngModel)]="saut.altitude">
                <option>1200</option>
                    <option>  1600 </option>
                        <option>  2000 </option>
                            <option>  2500 </option>
                                <option>  4000 </option>
                                    <option>  6000 </option>
        </select>
    </div>
    <div class="form-group row">
        <label >Et surtout ton num√©ro de parachute :</label>
        <div>
            <input type="number" id="id_parachute" [(ngModel)]="parachutiste.parachute" />
        </div>
    </div>
</div>
